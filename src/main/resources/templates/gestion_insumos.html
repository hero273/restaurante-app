<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Insumos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4 title-wayas">🛠️ Gestión de Insumos</h2>

    <div class="card mb-4 shadow" sec:authorize="hasAuthority('ADMIN')">
      <div class="card-body">
        <h5 class="card-title" th:text="${insumo.idInsumo == null} ? '➕ Agregar nuevo insumo' : '✏️ Editar Insumo'"></h5>
        <form id="formNuevoInsumo" class="row g-3"
              th:action="@{/inventario/insumos/guardar}" method="post" th:object="${insumo}">
          </form>
      </div>
    </div>

    <div class="card shadow">
      <div class="card-body">
        <h5 class="card-title">📦 Historial de Insumos agregados</h5>
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead class="table-light">
              <tr>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="ins : ${insumos}"
                  th:classappend="${ins.stockActual != null and ins.stockMinimo != null and ins.stockActual.compareTo(ins.stockMinimo) <= 0} ? 'table-danger' : ''">
                <td sec:authorize="hasAuthority('ADMIN')">
                  <div class="d-flex gap-1">
                    <a th:href="@{/inventario/insumos/editar/{id}(id=${ins.idInsumo})}" class="btn btn-sm btn-warning" title="Editar">✏️</a>
                    <a th:href="@{/inventario/insumos/eliminar/{id}(id=${ins.idInsumo})}" class="btn btn-sm btn-danger" title="Eliminar"
                       th:attr="data-descripcion=${ins.descripcion}"
                       onclick="return confirm('¿Estás seguro de eliminar el insumo \'' + this.getAttribute('data-descripcion') + '\'?');">🗑️</a>
                  </div>
                </td>
                
                <td sec:authorize="!hasAuthority('ADMIN')">
                   -
                </td>
              </tr>
              </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a th:href="@{/dashboard}" class="btn btn-secondary">⬅ Volver al Menú Principal</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

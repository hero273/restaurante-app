<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Consultar Desempe√±o de Proveedor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4 title-wayas">üìà Consultar Desempe√±o de Proveedor</h2>

    <!-- INICIO CORRECCI√ìN: Formulario GET real -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <!-- Este formulario ahora es un GET que recarga la p√°gina con los datos -->
        <form class="row g-3" th:action="@{/calificacion/consultar}" method="get">
          <div class="col-md-10">
            <label for="proveedor" class="form-label">Proveedor</label>
            <!-- Usamos un <select> en lugar de <input> para IDs -->
            <select id="proveedor" name="idProveedor" class="form-select" onchange="this.form.submit()">
              <option value="" selected>-- Seleccione un Proveedor --</option>
              <option th:each="prov : ${proveedores}" 
                      th:value="${prov.idProv}" 
                      th:text="${prov.razonSocial}"
                      th:selected="${selectedProvId != null && prov.idProv == selectedProvId}">
              </option>
            </select>
          </div>
          <div class="col-md-2 align-self-end text-end">
            <button type="submit" class="btn btn-primary w-100">üîç Consultar</button>
          </div>
        </form>
      </div>
    </div>
    <!-- FIN CORRECCI√ìN -->

    <!-- Historial de requerimientos calificados -->
    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">üìö Historial de calificaciones</h5>
        <div class="table-responsive">
          <table class="table table-striped" id="tablaHistorial">
            <thead class="table-light">
              <tr>
                <th>Compra (Req.)</th>
                <th>Fecha</th>
                <th>Calidad</th>
                <th>Peso</th>
                <th>Puntualidad</th>
                <th>Observaciones</th>
              </tr>
            </thead>
            <!-- INICIO CORRECCI√ìN: Tabla din√°mica con Thymeleaf -->
            <tbody>
              <!-- Iteramos sobre la variable ${historial} que env√≠a el Controller -->
              <tr th:each="cal : ${historial}">
                <td th:text="${cal.compra?.codigoCompra} ?: 'N/A'">COMP-001</td>
                <td th:text="${#temporals.format(cal.fecha, 'dd-MM-yyyy')}">15-10-2025</td>
                <td th:text="${cal.getCalidadTexto()}">Bueno</td>
                <td th:text="${cal.getPesoTexto()}">Regular</td>
                <td th:text="${cal.getPuntualidadTexto()}">Bueno</td>
                <td th:text="${cal.observaciones}"></td>
              </tr>
              <!-- Mensaje si no hay historial -->
              <tr th:if="${historial == null OR #lists.isEmpty(historial)}">
                <td colspan="6" class="text-center text-muted">Seleccione un proveedor para ver su historial.</td>
              </tr>
            </tbody>
            <!-- FIN CORRECCI√ìN -->
          </table>
        </div>
      </div>
    </div>
    
    <div class="text-end mb-4" th:if="${historial != null AND !#lists.isEmpty(historial)}">
      <button class="btn btn-outline-dark" onclick="exportarExcel()">üìä Exportar Excel</button>
    </div>

    <div class="text-center">
      <a th:href="@{/gestion_calificacion}" class="btn btn-secondary">‚¨Ö Volver a Gesti√≥n de Calificaci√≥n</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- SCRIPT PARA EXPORTAR (YA NO USA JS EST√ÅTICO) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    // El JavaScript est√°tico ha sido eliminado.
    // La tabla se genera con Thymeleaf.

    function exportarExcel() {
      // Esta funci√≥n ahora toma la tabla REAL que se muestra
      const tabla = document.getElementById("tablaHistorial");
      const wb = XLSX.utils.table_to_book(tabla, { sheet: "Historial" });
      XLSX.writeFile(wb, "Historial_Calificaciones.xlsx");
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consultar Recetas Aprobadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <div class="container py-5">
        <h2 class="text-center mb-4 title-wayas">📚 Consultar Recetas Aprobadas</h2>

        <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${mensajeExito}"></div>
        <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${mensajeError}"></div>

        <div class="card mb-4 shadow">
            <div class="card-body">
                <form th:action="@{/recetas/consultar}" method="get" class="row g-3">
                    <div class="col-md-8">
                        <label for="selectReceta" class="form-label">Recetas Aprobadas</label>
                        <select class="form-select" id="selectReceta" name="id">
                            <option value="" selected disabled>Seleccionar receta...</option>
                             <option th:each="receta : ${recetasAprobadas}"
                                     th:value="${receta.id}"
                                     th:text="${receta.nombre}"
                                     th:selected="${recetaSeleccionada != null && receta.id == recetaSeleccionada.id}">
                             </option>
                             <option th:if="${#lists.isEmpty(recetasAprobadas)}" disabled>No hay recetas aprobadas</option>
                        </select>
                    </div>
                    <div class="col-md-4 align-self-end">
                        <button type="submit" class="btn btn-primary w-100">🔍 Ver Receta</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card mb-4 shadow" th:if="${recetaSeleccionada != null}">
            <div class="card-body">
                <h5 class="card-title">🍽️ <span th:text="${recetaSeleccionada.nombre}">Lomo Saltado</span></h5>
                <p><strong>Categoría:</strong> <span th:text="${recetaSeleccionada.categoria}">Plato principal</span></p>
                <p><strong>Porciones (Base):</strong> <span th:text="${recetaSeleccionada.porciones}">4</span></p>
                <p><strong>Descripción:</strong> <span th:text="${recetaSeleccionada.descripcion}">...</span></p>

                <h6 class="mt-3">🥕 Ingredientes (Para <span th:text="${recetaSeleccionada.porciones}"></span> porciones):</h6>
                <ul>
                    <li th:each="detalle : ${recetaSeleccionada.detalles}"
                        th:text="${detalle.cantidad + ' ' + detalle.unidadMedida + ' de ' + detalle.insumo.descripcion}">
                    </li>
                </ul>

                <h6 class="mt-3">👨‍🍳 Pasos de preparación:</h6>
                <p style="white-space: pre-wrap;" th:utext="${recetaSeleccionada.pasos}"></p>

                <form th:action="@{/preparar}" method="post" 
                      onsubmit="return confirm('¿Confirmar preparación? Esto descontará los insumos del inventario.')"
                      sec:authorize="hasAuthority('ADMIN')">
                      
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" name="recetaId" th:value="${recetaSeleccionada.id}" />
                    
                    <div class="row mb-3 mt-4 border-top pt-3">
                        <div class="col-md-6">
                            <label for="cantidadPreparaciones" class="form-label">
                              <strong>Cantidad de Porciones a Preparar:</strong>
                            </label>
                            <input type="number" class="form-control" name="cantidadPreparaciones" id="cantidadPreparaciones" value="1" min="1" required>
                            <div class="form-text">
                              La cantidad de ingredientes se multiplicará por este número.
                            </div>
                        </div>
                    </div>

                    <div class="text-end mt-3 d-flex justify-content-end gap-2">
                        <button type="submit" class="btn btn-outline-success">
                            🍳 Preparar receta y descontar insumos
                        </button>
                        <button type="button" class="btn btn-outline-dark" onclick="window.print()">🖨️ Imprimir receta</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/gestion_recetas}" class="btn btn-secondary">⬅ Volver a Gestión de Recetas</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

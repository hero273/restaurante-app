<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Compra en el Sistema</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4 title-wayas">ðŸ§¾ Registrar Compra en el Sistema</h2>

    <div th:if="${mensajeExito}" class="alert alert-success alert-dismissible fade show" role="alert" th:text="${mensajeExito}">...</div>
    <div th:if="${mensajeError}" class="alert alert-danger alert-dismissible fade show" role="alert" th:text="${mensajeError}">...</div>

    <div class="card shadow mb-4" sec:authorize="hasAuthority('ADMIN')">
      <div class="card-body">
        <form id="formCompra" class="row g-3" th:action="@{/compras/registrar/guardar}" method="post" th:object="${compra}">
          <div class="col-md-4">
            <label for="codigoRequerimiento" class="form-label">CÃ³digo de requerimiento <span class="text-danger">*</span></label>
            <select class="form-select" id="codigoRequerimiento" name="idRequerimiento" required>
              <option value="" selected disabled>Seleccionar...</option>
              <option th:each="req : ${requerimientos}"
                      th:value="${req.id}"
                      th:text="${req.codigoRequerimiento}"
                      th:selected="${selectedReqId != null and req.id == selectedReqId}">REQ-XXXX</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="fechaCompra" class="form-label">Fecha de compra <span class="text-danger">*</span></label>
            <input type="date" class="form-control" id="fechaCompra" th:field="*{fechaCompra}" required>
          </div>
          <div class="col-md-4">
            <label for="proveedor" class="form-label">Proveedor <span class="text-danger">*</span></label>
            <select class="form-select" id="proveedor" name="idProveedor" required>
              <option value="" selected disabled>Seleccionar...</option>
              <option th:each="prov : ${proveedores}"
                      th:value="${prov.idProv}"
                      th:text="${prov.razonSocial}"
                      th:selected="${selectedProvId != null and prov.idProv == selectedProvId}">Nombre Proveedor</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="montoTotal" class="form-label">Monto total (S/.) <span class="text-danger">*</span></label>
            <input type="number" step="0.01" class="form-control" id="montoTotal" th:field="*{montoTotal}" required>
          </div>
          <div class="col-md-6">
            <label for="nroFactura" class="form-label">NÃºmero de Factura</label>
             <input type="text" class="form-control" id="nroFactura" th:field="*{nroFactura}">
          </div>

          <div class="col-12 mt-4">
            <h5>ðŸ“¦ Detalle de Insumos Comprados</h5>
            <div id="listaInsumosDetalle">
              </div>
            <button type="button" class="btn btn-sm btn-outline-primary mt-2" onclick="agregarFilaDetalle()">âž• Agregar Insumo</button>
          </div>
          <div class="col-md-12 mt-3">
              <label for="detalleTextoLibre" class="form-label">Observaciones Adicionales (Opcional)</label>
              <textarea class="form-control" id="detalleTextoLibre" name="detalleInsumosComprados" th:field="*{detalleInsumosComprados}" rows="2" placeholder="Notas sobre la entrega, calidad, etc."></textarea>
          </div>

          <div class="col-12 text-end mt-4">
            <button type="submit" class="btn btn-primary">âœ… Registrar compra</button>
            <a th:href="@{/gestion_compra}" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
    <div class="alert alert-warning" role="alert" sec:authorize="!hasAuthority('ADMIN')">
      No tienes permisos para registrar nuevas compras.
    </div>

    <div class="text-center mt-4">
      <a th:href="@{/gestion_compra}" class="btn btn-secondary">â¬… Volver a GestiÃ³n de Compra</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script th:inline="javascript">

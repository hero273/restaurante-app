<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reporte de Insumos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
  <div class="container py-5">
    <h2 class="text-center mb-4 title-wayas">📄 Reporte de Insumos</h2>

    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">🔍 Filtros de búsqueda</h5>
        <form class="row g-3 align-items-end" th:action="@{/reporte/insumos}" method="get">
          <div class="col-md-3">
            <label for="nombreInsumo" class="form-label">Nombre del insumo</label>
            <input type="text" class="form-control" id="nombreInsumo" name="nombreInsumo" placeholder="Ej. Tomate" th:value="${nombreInsumo}">
          </div>
          <div class="col-md-3">
            <label for="categoria" class="form-label">Categoría</label>
            <select id="categoria" name="categoria" class="form-select">
              <option value="" th:selected="${categoria == null or categoria == ''}">Todos</option>
              <option value="Verduras" th:selected="${categoria == 'Verduras'}">Verduras</option>
              <option value="Carnes" th:selected="${categoria == 'Carnes'}">Carnes</option>
              <option value="Frutas" th:selected="${categoria == 'Frutas'}">Frutas</option>
              <option value="Lacteos" th:selected="${categoria == 'Lacteos'}">Lácteos</option>
              <option value="Abarrotes" th:selected="${categoria == 'Abarrotes'}">Abarrotes</option>
              <option value="Bebidas" th:selected="${categoria == 'Bebidas'}">Bebidas</option>
              <option value="Otros" th:selected="${categoria == 'Otros'}">Otros</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="proveedor" class="form-label">Proveedor</label>
             <input type="text" class="form-control" id="proveedor" name="proveedor" placeholder="Ej. AgroPerú" th:value="${proveedor}">
          </div>
          <div class="col-md-3">
            <label for="estadoStock" class="form-label">Estado de stock</label>
             <select id="estadoStock" name="estadoStock" class="form-select">
              <option value="" th:selected="${estadoStock == null or estadoStock == ''}">Todos</option>
              <option value="Bajo" th:selected="${estadoStock == 'Bajo'}">Bajo</option>
              <option value="Moderado" th:selected="${estadoStock == 'Moderado'}">Moderado</option>
              <option value="Suficiente" th:selected="${estadoStock == 'Suficiente'}">Suficiente</option>
            </select>
          </div>
          <div class="col-md-6 mt-3"> 
              <button type="submit" class="btn btn-primary">🔍 Aplicar filtros</button>
              <a th:href="@{/reporte/insumos}" class="btn btn-secondary">Limpiar</a> 
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow">
        <div class="card-body">
            </div>
    </div>

    <div class="text-center mt-4">
      <a th:href="@{/gestion_compra}" class="btn btn-secondary">⬅ Volver a Gestión de Compra</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

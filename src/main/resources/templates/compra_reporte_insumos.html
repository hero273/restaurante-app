<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reporte de Insumos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4 title-wayas">📄 Reporte de Insumos</h2>

    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">🔍 Filtros de búsqueda</h5>
        <form class="row g-3 align-items-end" th:action="@{/reporte/insumos}" method="get">
          <div class="col-md-3">
            <label for="estadoStock" class="form-label">Estado de stock</label>
             <select id="estadoStock" name="estadoStock" class="form-select">
              <option value="" th:selected="${estadoStock == null or estadoStock == ''}">Todos</option>
              <option value="Bajo" th:selected="${estadoStock == 'Bajo'}">Bajo</option>
              <option value="Moderado" th:selected="${estadoStock == 'Moderado'}">Moderado</option>
              <option value="Suficiente" th:selected="${estadoStock == 'Suficiente'}">Suficiente</option>
            </select>
          </div>
          <div class="col-md-6 mt-3"> 
              <button type="submit" class="btn btn-primary">🔍 Aplicar filtros</button>
              <a th:href="@{/reporte/insumos}" class="btn btn-secondary">Limpiar</a> 
          </div>
        </form>
      </div>
    </div>

    <div class="card shadow">
        <div class="card-body">
            </div>
    </div>

    <div class="text-center mt-4">
      <a th:href="@{/gestion_compra}" class="btn btn-secondary">⬅ Volver a Gestión de Compra</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reporte de Insumos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
  <div class="container py-5">
    <h2 class="text-center mb-4 title-wayas">üìÑ Reporte de Insumos</h2>

    <div class="card mb-4 shadow">
      <div class="card-body">
        <h5 class="card-title">üîç Filtros de b√∫squeda</h5>
        <!-- El formulario de filtros est√° correcto -->
        <form class="row g-3 align-items-end" th:action="@{/reporte/insumos}" method="get">
          <div class="col-md-3">
            <label for="estadoStock" class="form-label">Estado de stock</label>
             <select id="estadoStock" name="estadoStock" class="form-select">
              <option value="" th:selected="${estadoStock == null or estadoStock == ''}">Todos</option>
              <option value="Bajo" th:selected="${estadoStock == 'Bajo'}">Bajo (Stock <= M√≠nimo)</option>
              <option value="Moderado" th:selected="${estadoStock == 'Moderado'}">Moderado</option>
              <option value="Suficiente" th:selected="${estadoStock == 'Suficiente'}">Suficiente</option>
            </select>
          </div>
          <!-- He mantenido solo el filtro que ten√≠as, puedes agregar los otros si los necesitas -->
          <div class="col-md-6 mt-3"> 
              <button type="submit" class="btn btn-primary">üîç Aplicar filtros</button>
              <a th:href="@{/reporte/insumos}" class="btn btn-secondary">Limpiar</a> 
          </div>
        </form>
      </div>
    </div>

    <!-- AQU√ç EST√Å LA CORRECCI√ìN -->
    <div class="card shadow">
        <div class="card-body">
            <h5 class="card-title">Resultados del Reporte</h5>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-light">
                        <tr>
                            <th>Insumo</th>
                            <th>Categor√≠a</th>
                            <th>Stock Actual</th>
                            <th>Stock M√≠nimo</th>
                            <th>Unidad</th>
                            <th>Proveedor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Iteramos sobre la variable ${insumos} que env√≠a el ReporteController -->
                        <tr th:each="ins : ${insumos}"
                            th:classappend="${ins.stockActual != null and ins.stockMinimo != null and ins.stockActual.compareTo(ins.stockMinimo) <= 0} ? 'table-danger' : ''">
                            <td th:text="${ins.descripcion}">Tomate</td>
                            <td th:text="${ins.categoria}">Verduras</td>
                            <td th:text="${#numbers.formatDecimal(ins.stockActual, 1, 'COMMA', 3, 'POINT')}">5.000</td>
                            <td th:text="${#numbers.formatDecimal(ins.stockMinimo, 1, 'COMMA', 3, 'POINT')}">2.000</td>
                            <td th:text="${ins.unidadMedida}">kg</td>
                            <td th:text="${ins.proveedor?.razonSocial} ?: '-'">Proveedor</td>
                        </tr>
                        <!-- Mensaje si no hay resultados -->
                        <tr th:if="${#lists.isEmpty(insumos)}">
                            <td colspan="6" class="text-center text-muted">No se encontraron insumos con los filtros seleccionados.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- FIN DE LA CORRECCI√ìN -->

    <div class="text-center mt-4">
      <a th:href="@{/gestion_compra}" class="btn btn-secondary">‚¨Ö Volver a Gesti√≥n de Compra</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
